laravel: '@testbench'

providers:
  - Timeax\FortiPlugin\FortiPluginServiceProvider

env:
  DB_CONNECTION: sqlite
  DB_DATABASE: database/database.sqlite
  QUEUE_CONNECTION: sync
  SESSION_DRIVER: array
  CACHE_STORE: array
  CACHE_DRIVER: array

migrations:
  - database/migrations
#  - workbench/database/migrations

seeders:
#  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true